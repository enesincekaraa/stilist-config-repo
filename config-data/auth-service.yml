# stilist-config-repo/config-data/auth-service.yml
server:
  port: 8081
spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/auth_service_db # Docker network içindeki MySQL veritabanı adı ve portu
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  security:
    jwt:
      secret: 2Pz9WkR5bTjQnV4sD8yF0xC7hG1eM6uL3iA2oJzX5cVbYtNrPqSgHkMwCjFdEbUa
      expiration: 3600000 # 1 hour (milisaniye)
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka # Eureka Server'ın Docker network içindeki adı ve portu

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
